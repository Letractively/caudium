<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
	<head>
		<title><error code>: <error name></title>
	</head>
	<body bgcolor=white text=black link=darkblue vlink=black alink=red background="/internal-caudium-cowfish-bg">
		<table width="100%" border=0 cellpadding=0 cellspacing=0>
			<tr>
				<td align=bottom align=left><a href="http://www.caudium.net/" target="_blank"><img border=0 src="/internal-caudium-caudium-icon-gray.png" alt="Caudium"></a></td>
				<td width="100%" align=right height=33 valign=bottom><font size="-1"><b><error code>: <error name></b></font></td>
			</tr>
			<tr>
				<td colspan=2 width="100%" height=1><img border=0 alt="" src="/internal-caudium-unit" width=1 height=1></td>
			</tr>
			<tr>
				<td colspan=2 width="100%" height=1 bgcolor="#003366"><img border=0 alt="" src="/internal-caudium-unit" width=1 height=1></td>
			</tr>
		</table>
		<br>
		<if prestate="extra_help">
			<apre -extra_help>Less information about this error</apre><br><br>
		        <error description>
		</if>
		<else>
			<apre extra_help>More information about this error</apre><br>
		</else>
		<br>
		<error message>
		<br>
		<br>
		<table width="100%" border=0 cellpadding=0 cellspacing=0>
			<tr>
				<td bgcolor="#003366"><img border=0 alt="" src="/internal-caudium-unit" width=1 height=1></td>
			</tr>
			<tr>
				<td><img border=0 alt="" src="/internal-caudium-unit" width=1 height=1></td>
			</tr>
			<tr>
				<td align=right>
					<font size="-1"><b><error stamp></b></font>
				</td>
			</tr>
		</table>
</html>
