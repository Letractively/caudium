<html>
<head>
<title>Thanks for your comments!</title>
</head>
<body bgcolor=white text=black>
<h2>Thanks for your comments!</h2>
Your comments have been sent to our QA department.
<formoutput quote="@">
<mailit>
<mailheader subject="mailit comments">
<mailheader to="@email@">
<mailmessage encoding=7bit>
Comments from: @name@
My comments are:

@message@

</mailmessage>
</mailit>
</formoutput>
</body>
</html>
